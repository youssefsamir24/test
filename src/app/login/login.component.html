<section class="login">
    <div class="container card my-5">
        <div class="row">
            <div class="col-md-6">
                <div class="login-image">
                    <img class="w-100" src="../../assets/images/Login-rafiki.svg" alt="" srcset="">
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="login-form  w-100">
                    <form [formGroup]="loginForm" (ngSubmit)="loginHandle(loginForm)">
                        <div id="alert" *ngIf="apiError">
                            <p>{{apiError}}</p>

                        </div>
                        <label for="email">Email:</label>
                        <input formControlName="email" class="form-control mb-2" id="email" type="text">
                        <div id="alert" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
                            <p *ngIf="loginForm.get('email')?.getError('required')">email is required</p>
                            <p *ngIf="loginForm.get('email')?.getError('email')">email not valid</p>
                        </div>

                        <label for="password">Password:</label>
                        <input formControlName="password" class="form-control mb-2" id="password" type="password">
                        <div id="alert" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
                            <p *ngIf="loginForm.get('password')?.getError('required')">password is required</p>
                            <p *ngIf="loginForm.get('password')?.getError('pattern')">password not valid</p>
                        </div>

                        <button [disabled]="!loginForm.valid" type="submit" class="btn login-button my-2 w-100 d-block m-auto">
                            <i *ngIf="flag" class="fas fa-spinner fa-spin"></i>
                            <span *ngIf="!flag">Login</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
